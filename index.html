<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Personal Finance Tracker</h1>
        <p class="tagline">Track your income and expenses with categories and quick summaries.</p>
      </header>

      <!-- Dashboard: shows totals -->
      <section class="dashboard">
        <div class="card balance">
          <h3>Total Balance</h3>
          <p id="total-balance">$0.00</p>
        </div>
        <div class="card income">
          <h3>Total Income</h3>
          <p id="total-income">$0.00</p>
        </div>
        <div class="card expenses">
          <h3>Total Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
      </section>

      <!-- Form to add transactions -->
      <section class="form-section">
        <form id="transaction-form">
          <input type="text" id="description" placeholder="Description" />
          <input type="number" id="amount" placeholder="Amount (e.g. 50.00)" step="0.01" />
          <label for="category">Category:</label>
          <select id="category" title="Transaction category">
            <option value="">-- Select Category --</option>
            <option>Housing</option>
            <option>Food</option>
            <option>Transportation</option>
            <option>Entertainment</option>
            <option>Utilities</option>
            <option>Other</option>
          </select>
          <select id="type" title="Transaction type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>

        <p class="error" id="error-msg" aria-live="polite"></p>
      </section>

      <!-- Transactions list -->
      <section class="transactions">
        <h2>Transactions</h2>
        <ul id="transactions-list"></ul>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
